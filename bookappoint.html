    <!-- Modal -->
<div class="modal fade" id="bookAppointForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 staticBackdropLabel" id="staticBackdropLabel">Book an appointment</h1>
          <!-- <a href="index.html" class="logoLink">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">

          <div id="formVisibility">
            <!-- <form action=""> -->
                <div class="container">
    
                    <!-- Name -->
                    <div class="row">
                        <label for="fullName" class="form-label">
                            <h6 class="marginTopForm">Full Name</h6>
                         </label>
                         <input type="text" id="fullName" class="form-control" placeholder="Enter your name">
                    </div>
    
                    <!-- Contact method -->
                    <h6 class="marginTopForm">How do you want us to contact you?</h6>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Email</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Phone Number</label>
                      </div>
    
                    <!-- EMAIL if chosen -->
                    <div class="row emailChoice">
                        <label for="fullName" class="form-label">
                            <h6 class="marginTopForm">Email</h6>
                         </label>
                         <input type="text" id="fullName" class="form-control" placeholder="Enter your email">
                    </div>
    
                    <!-- PHONE NUM if chosen -->
                    <div class="row emailChoice hideMethod">
                        <label for="fullName" class="form-label">
                            <h6 class="marginTopForm">Phone Number</h6>
                         </label>
                         <input type="text" id="fullName" class="form-control" placeholder="Enter your phone number">
                    </div>
    
                    <!-- SERVICES -->
                    <h6 class="marginTopForm">Service</h6>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose service</option>
                        <option value="1">Haircut</option>
                        <option value="2">Coloring</option>
                        <option value="3">Styling</option>
                      </select>
    
                    <!-- STYLIST -->
                    <h6 class="marginTopForm">Stylist</h6>
                    <select class="form-select" aria-label="Default select example">
                        <p>SENIOR STYLISTS</p>
                        <option selected>Choose stylist</option>
                        <option value="1">Robbie</option>
                        <option value="2">Valeriia</option>
                        <option value="3">Steven</option>
                      </select>
    
                      <!-- DAte / TIME -->
                      <div class="row bs-gutter">
                        <div class="col">
                            <h6 class="marginTopForm">Date</h6>
                    <select class="form-select fieldsWidth" aria-label="Default select example">
                        <!-- <p>SENIOR STYLISTS</p> -->
                        <option selected>Choose date</option>
                        <option value="1">02/03</option>
                        <option value="2">03/03</option>
                        <option value="3">04/03</option>
                      </select>
                        </div>
                        <div class="col">
                            <h6 class="marginTopForm">Time</h6>
                    <select class="form-select fieldsWidth" aria-label="Default select example">
                        <!-- <p>SENIOR STYLISTS</p> -->
                        <option selected>Choose time</option>
                        <option value="1">1:00PM</option>
                        <option value="2">2:00PM</option>
                        <option value="3">3:00PM</option>
                      </select>
                        </div>
                      </div>
                      <div class="bookAppoint hide marginTopForm">
                        <a href="#confirmPopup" class="btn" id="confirmBookAppoint">Book an appointment</a>
                      </div>
                    </div>
                </div>
            <!-- </form> -->
          

          <div id="confirmVisibility" class="invisible">
            <h3 class="confHeading">confirm your booking</h3>
            <div class="confirmBox">
              <div class="confDataFlex">
              <div class="confTextFlex">
              <div class="confTitle">Name</div>
              <div class="confData">Alex Sumina</div>
          </div>

          <div class="confTextFlex">
            <div class="confTitle">Contact</div>
            <div class="confData">aarichyan@gmail.com</div>
        </div>

        <div class="confTextFlex">
          <div class="confTitle">Services</div>
          <div class="confData">#Women's haircut #Styling</div>
      </div>

      <div class="confTextFlex">
        <div class="confTitle">Stylist</div>
        <div class="confData">Robbie Dough</div>
    </div>

    <div class="confDateFlex">
    <div class="confTextFlex">
      <div class="confTitle">Date</div>

  </div>
  <div class="confTextFlex">
    <div class="confTitle">Time</div>
    <div class="confData">3:00PM</div>
</div>
</div>
</div>

          <a href="#bookAppointForm" class="btnLight" id="popBackButton">Go back</a>
          <a href="thankyou.html"> <button class="btn" id="clickBookAppoint">Book an appointment </button></a>
            </div>

          </div>          


        </div>
      </div>
    </div>
